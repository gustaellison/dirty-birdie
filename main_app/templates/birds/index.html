{% extends 'base.html' %}
{% block content %}

<h1>All Birds</h1>

<div class="row">

        {% for bird in birds %}
        <a href="{% url 'detail' bird.id %}">
        <div class="card medium col s6 ">
            <div class="card-image" >
                <img src="{{ bird.image }}" >
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ bird.species }}</span>
                <p>Location: {{ bird.location }}</p>
                <p>Habitat: {{ bird.habitat }}</p>
            </div>
        </div>
        </a>
        {% endfor %}
</div>


{% endblock %}
